apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudmart-backend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudmart-backend-app
  template:
    metadata:
      labels:
        app: cloudmart-backend-app
    spec:
      serviceAccountName: cloudmart-pod-execution-role
      containers:
      - name: cloudmart-backend-app
        image: public.ecr.aws/g0x7d5a4/cloudmart-backend:latest
        env:
        - name: PORT
          value: "5000"
        - name: AWS_REGION
          value: "us-east-1"
        - name: BEDROCK_AGENT_ID
          value: "6X78WSVGBB"
        - name: BEDROCK_AGENT_ALIAS_ID
          value: "asst_0O6TWRb3dT4r7SnmUuOKnit9"
        - name: OPENAI_API_KEY
          value: "${OPENAI_API_KEY}"
        - name: OPENAI_ASSISTANT_ID
          value: "asst_0O6TWRb3dT4r7SnmUuOKnit9"
        - name: AZURE_ENDPOINT
          value: "https://cloudmart-text-analytics-mm.cognitiveservices.azure.com/"
        - name: AZURE_API_KEY
          value: "${AZURE_API_KEY}"

---

apiVersion: v1
kind: Service
metadata:
  name: cloudmart-backend-app-service
spec:
  type: LoadBalancer
  selector:
    app: cloudmart-backend-app
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
